{% load static %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
{% block title %}<h2>Gestion de Estadísticas</h2>{% endblock %}


<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Estadística</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editar_estadistica/" method="POST">{% csrf_token %}

                    <div class="form-group">
                        <input type="text" id="txtID" name="txtID" value="{{estadistica.id}}" class="form-control" placeholder="ID"
                            maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{estadistica.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{estadistica.apellido}}" class="form-control" placeholder="Apellido"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtEdad" name="txtEdad" value="{{estadistica.edad}}" class="form-control" min="1" max="150"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtGenero" name="txtGenero" value="{{estadistica.genero}}" class="form-control" placeholder="Género"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTipoDiscapacidad" name="txtTipoDiscapacidad" value="{{estadistica.tipodiscapacidad}}" class="form-control" placeholder="Tipo de Discapacidad"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtSector" name="txtSector" value="{{estadistica.sector}}" class="form-control" placeholder="Sector"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtActividadEconomica" name="txtActividadEconomica" value="{{estadistica.actividadeconomica}}" class="form-control" placeholder="Actividad Económica"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCategoriaOcupacion" name="txtCategoriaOcupacion" value="{{estadistica.categoriaocupacion}}" class="form-control" placeholder="Categoría de Ocupación"
                            maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
